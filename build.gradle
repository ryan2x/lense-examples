plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile project(":lense")
    compile project(":loglinear")
//    compile 'com.github.keenon:lense:1.0'
//    compile 'com.github.keenon:loglinear:1.2.3'
    compile 'com.google.protobuf:protobuf-java:2.6.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile 'com.pholser:junit-quickcheck-core:0.4-beta-3'
    testCompile 'com.pholser:junit-quickcheck-generators:0.4-beta-3'
}

group = 'io.hybridcrowd'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
